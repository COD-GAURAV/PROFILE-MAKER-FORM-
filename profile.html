<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Generator</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <div class="popup-container" id="popup">
     <div class="popup-box">
       <h2 id="ser">Success!</h2>
       <p id="data">Your data has been saved successfully.</p>
     </div>
    </div>


    <div id="nav">
        <div id="nav-content">
            <input type="text" id="search" placeholder="SEARCH">
            <button class="adduser" id="adduser">ADD USER</button>
        </div>
    </div>

    <div id="delete-popup">
    <div class="progress-box">
        <h3>Deleting...</h3>
        <div class="progress-bar">
        <div class="progress-fill"></div>
        </div>
    </div>
    </div>


    <div class="container">
        <div id="input-section">
            <div id="part-input">
                <form action="" id="form">
                <h1>ADD USER</h1>
                    <input type="text" id="username" class="input" placeholder="NAME" autocomplete="off">
                    <input type="text" name="" id="role" class="input" placeholder="ROLE" autocomplete="off">
                    <textarea type="text" id="textarea" placeholder="BIO"></textarea>
                    <button id="upload" type="button" class="btn">UPLOAD</button>
                    <input type="file" id="file" accept="image/*">
                    <input type="submit" name="" id="submit" class="btn">
                    <small id="result"></small>
                </form>
            </div>
        </div>
        <div id="profilesection">
           
        </div>
    </div>
</body>
<script src="profile.js">

</script>
</html>
